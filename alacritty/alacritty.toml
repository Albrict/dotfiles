[font.normal]
family = "FiraCode Nerd Font Mono"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key    = "Return"
mods   = "Control|Shift"

[cursor]
# Set to false to disable completely
#smooth_motion = true
# 0.0 = cursor is not moving, 1.0 = cursor moves instantly
#smooth_motion_factor = 0.85
# 0.0 = broken, 1.0 = cursor shape is unaffected by movement
#smooth_motion_spring = 0.5
# Limits how the cursor size may change
#smooth_motion_max_stretch_x = 3.0
#smooth_motion_max_stretch_y = 3.0
# Override "block" cursor if you don't like how it looks in this fork
# I prefer "underline"
#block_replace_shape = "block"

[font]
size = 18.2


[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "#949494"
blue = "#74b2ff"
cyan = "#85dc85"
green = "#36c692"
magenta = "#ae81ff"
red = "#ff5189"
white = "#e4e4e4"
yellow = "#c6c684"

[colors.cursor]
cursor = "#8e8e8e"
text = "#080808"

[colors.normal]
black = "#323437"
blue = "#80a0ff"
cyan = "#79dac8"
green = "#8cc85f"
magenta = "#cf87e8"
red = "#ff5454"
white = "#c6c6c6"
yellow = "#e3c78a"

[colors.primary]
background = "#080808"
bright_foreground = "#eeeeee"
foreground = "#bdbdbd"

[colors.selection]
background = "#b2ceee"
text = "#080808"
